spring:
  application:
    name: product-app
  datasource:
    url: jdbc:h2:mem:product-app
    driver-class-name: org.h2.Driver
    username: admin
    password: admin123
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
